{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block page_header %}
<h2>Login</h2>
{% endblock page_header %}
{% block content %}
<form method='post' action="{% url 'users:login'%}">
    {%csrf_token%}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
{% endblock content %}
